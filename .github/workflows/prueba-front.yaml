name: CI/CD Front

on:
  push:
    branches:
      - pruevas_devops

env:
  VERCEL_ORG_ID: ${{ secrets.ORGID }}
  VERCEL_PROJECT_ID: ${{ secrets.PROJECTID }}

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Check code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Install Nodejs
        uses: actions/setup-node@v4

      - name: Install dependencias Nodejs
        run: npm install

      #- name: Lint
      #  run: pnpm run lint

      - name: Type check
        run: pnpm exec tsc --noEmit

      #- name: Test
      #  run: pnpm run test:run

      - name: Instalar Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment
        run: vercel pull --yes --environment=production --token=1bYworpa8si0VjbDvqqBMxHq

      - name: Build Project
        run: vercel build --prod --token=1bYworpa8si0VjbDvqqBMxHq

      - name: Deploy to Vercel (Production)
        run: vercel deploy --prebuilt --prod --token=1bYworpa8si0VjbDvqqBMxHq
